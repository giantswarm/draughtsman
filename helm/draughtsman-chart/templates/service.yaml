apiVersion: v1
kind: Service
metadata:
  name: draughtsman
  namespace: draughtsman
  labels:
    app: draughtsman
    giantswarm.io/monitoring: "true"
    giantswarm.io/monitoring-port: "8000"
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8000"
spec:
  ports:
    - name: draughtsman
      port: 8000
      targetPort: 8000
  selector:
    app: draughtsman
