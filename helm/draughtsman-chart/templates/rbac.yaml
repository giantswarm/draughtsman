apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: draughtsman
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - pods
    verbs:
      - get
      - list
  - apiGroups:
      - ""
    resources:
      - pods/portforward
    verbs:
      - create
  - apiGroups:
      - "networking.k8s.io"
    resources:
      - networkpolicies
    verbs:
      - create
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterrolebindings
    verbs:
      - create
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - clusterroles
    verbs:
      - bind
      - create
  - apiGroups:
      - ""
    resources:
      - namespaces
    verbs:
      - get
      - create
  - apiGroups:
      - ""
    resources:
      - secrets
    resourceNames:
      - draughtsman
      - draughtsman-pull-secret
      - draughtsman-values-secret
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - services
      - serviceaccounts
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - extensions
    resources:
      - deployments
    verbs:
      - get
      - create
      - update
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - draughtsman-psp
      - tilller-giantswarm-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: draughtsman
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: ClusterRole
  name: draughtsman
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: draughtsman-tiller
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - list
  - apiGroups:
      - ""
    resources:
      - pods/portforward
    verbs:
      - create
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: draughtsman-tiller
  namespace: kube-system
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: ClusterRole
  name: draughtsman-tiller
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: draughtsman-psp
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - draughtsman-psp
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: draughtsman-psp
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: ClusterRole
  name: draughtsman-psp
  apiGroup: rbac.authorization.k8s.io
