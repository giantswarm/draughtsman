apiVersion: rbac.authorization.k8s.io/v1beta1
kind: Role
metadata:
  name: draughtsman
  namespace: draughtsman
rules:
  - apiGroups:
      - ""
    resources:
      - configmap
      - secrets
    resourceNames:
      - draughtsman
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: draughtsman
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: Role
  name: draughtsman
  apiGroup: rbac.authorization.k8s.io
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: draughtsman-psp
rules:
  - apiGroups:
    - extensions
  resources:
    - podsecuritypolicies
  verbs:
    - use
  resourceNames:
    - draughtsman-psp
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: draughtsman-psp
roleRef:
  kind: ClusterRole
  name: draughtsman-psp
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: draughtsman
  namespace: draughtsman
