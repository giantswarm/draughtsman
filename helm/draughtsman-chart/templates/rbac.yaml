apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: draughtsman
  namespace: draughtsman
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
      - secrets
    resourceNames:
      - draughtsman
    verbs:
      - get
  - apiGroups:
      - ""
    resources:
      - namespaces
    resourceNames:
      - draughtsman
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: RoleBinding
metadata:
  name: draughtsman
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: ClusterRole
  name: draughtsman
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: draughtsman-psp
rules:
  - apiGroups:
      - extensions
    resources:
      - podsecuritypolicies
    verbs:
      - use
    resourceNames:
      - draughtsman-psp
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: draughtsman-psp
subjects:
  - kind: ServiceAccount
    name: draughtsman
    namespace: draughtsman
roleRef:
  kind: ClusterRole
  name: draughtsman-psp
  apiGroup: rbac.authorization.k8s.io
